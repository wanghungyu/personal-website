
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王宏宇的個人簡介</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1609985165294-d3886e858bf4');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-black bg-opacity-60 text-white min-h-screen flex flex-col">
  <header class="text-center py-10 bg-gradient-to-r from-blue-400 to-purple-500 bg-opacity-70">
    <img src="https://i.pinimg.com/originals/b1/93/13/b19313728710e5b474d0eaecb8423c3f.jpg" alt="吉卜力風格頭像" class="mx-auto rounded-full w-32 h-32 object-cover shadow-lg border-4 border-white">
    <h1 class="text-4xl font-bold mt-4">王宏宇 Wang Hongyu</h1>
    <p class="text-lg">通信工程碩士生｜熱愛技術｜持續學習</p>
  </header>

  <main class="flex-1 container mx-auto p-6 bg-white bg-opacity-90 text-gray-800 rounded-xl shadow-xl mt-6 max-w-4xl">
    <section class="mb-6">
      <h2 class="text-2xl font-semibold border-b-2 border-blue-400 pb-2 mb-2">關於我</h2>
      <p>我是個性溫和、樂於傾聽與團隊溝通的人，勇於挑戰、具備正面思維，並熱衷於閱讀技術文章及持續自我學習。</p>
    </section>

    <section class="mb-6">
      <h2 class="text-2xl font-semibold border-b-2 border-blue-400 pb-2 mb-2">專業技能</h2>
      <ul class="list-disc list-inside space-y-1">
        <li>MATLAB / Python 程式撰寫與模擬</li>
        <li>5G / 6G MIMO、RIS、空間調變等技術研究</li>
        <li>網頁前端開發：HTML、CSS、JavaScript</li>
      </ul>
    </section>

    <section class="mb-6">
      <h2 class="text-2xl font-semibold border-b-2 border-blue-400 pb-2 mb-2">社群連結</h2>
      <div class="flex space-x-4">
        <a href="https://instagram.com/hung_yu0914" target="_blank" class="text-pink-600 hover:underline">Instagram</a>
        <a href="https://twitter.com/hung_yu0914" target="_blank" class="text-blue-500 hover:underline">Twitter</a>
        <a href="https://github.com/hung_yu0914" target="_blank" class="text-gray-800 hover:underline">GitHub</a>
      </div>
    </section>

    <section class="text-center">
      <button onclick="increaseCounter()" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">感謝您的到訪！</button>
      <p class="mt-2 text-sm">目前瀏覽人數：<span id="visitorCount" class="font-bold text-blue-600">0</span></p>
    </section>
  </main>

  <footer class="text-center py-4 bg-black bg-opacity-80 text-white mt-10">
    <p>&copy; 2025 王宏宇. All rights reserved.</p>
  </footer>

  <script>
    let count = localStorage.getItem('visitorCount') || 0;
    document.getElementById('visitorCount').innerText = count;

    function increaseCounter() {
      count++;
      localStorage.setItem('visitorCount', count);
      document.getElementById('visitorCount').innerText = count;
    }
  </script>
</body>
</html>
