<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wang Hung Yu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
    }
  </style>
</head>
<body class="m-0 p-0">

  <!-- 動態大自然風格區塊 -->
  <header class="relative w-full h-screen overflow-hidden">
    <!-- 背景影片 -->
    <video autoplay muted loop playsinline class="absolute w-full h-full object-cover z-0">
      <source src="https://cdn.coverr.co/videos/coverr-forest-walk-1584/1080p.mp4" type="video/mp4">
      您的瀏覽器不支援影片。
    </video>

    <!-- 半透明內容區 -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full bg-black bg-opacity-40 backdrop-blur-md text-white text-center px-4">
      <!-- 頭像 -->
      <img src="https://i.pinimg.com/originals/b1/93/13/b19313728710e5b474d0eaecb8423c3f.jpg" alt="頭像" class="rounded-full w-36 h-36 border-4 border-white shadow-lg mb-6">
      <!-- 名字與簡介 -->
      <h1 class="text-4xl md:text-5xl font-bold">Wang Hung Yu</h1>
      <p class="mt-4 text-lg md:text-xl">熱愛技術 ｜ 持續學習</p>
    </div>
  </header>

  <!-- 內容區塊 -->
  <section class="py-12 px-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">關於我</h2>
    <p class="text-gray-700 leading-relaxed">
      我是一位熱愛探索新技術的工程師，具備良好的團隊溝通能力、積極正向的態度，持續自我精進是我堅持的目標。
    </p>
  </section>

  <!-- 社群連結 -->
  <section class="bg-gray-100 py-10">
    <div class="max-w-xl mx-auto text-center">
      <h2 class="text-2xl font-bold mb-4">🔗 社群連結</h2>
      <p class="mb-4">歡迎追蹤我的 Instagram 與 GitHub</p>
      <div class="flex justify-center gap-6">
        <a href="https://instagram.com/hung_yu0914" target="_blank" class="text-blue-600 hover:underline">Instagram</a>
        <a href="https://github.com/wanghungyu" target="_blank" class="text-gray-800 hover:underline">GitHub</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-600 py-6 text-sm">
    瀏覽人數：<span id="visitor-count">正在載入...</span> 次
    <br>
    &copy; 2025 Wang Hung Yu. All rights reserved.
  </footer>

  <!-- 模擬訪客計數器 (本地示範用) -->
  <script>
    const count = Math.floor(Math.random() * 1000) + 100;
    document.getElementById('visitor-count').textContent = count;
  </script>

</body>
</html>
